name: rezume_app
description: An AI-powered resume builder.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Networking
  http: ^1.5.0

  # Internationalization
  intl: ^0.20.2

  # State Management & Preferences
  provider: ^6.1.2
  shared_preferences: ^2.5.3

  # File selection
  file_picker: ^10.3.3

  # PDF generation and printing
  pdf: ^3.10.8
  printing: ^5.12.0

  # PIN/OTP input
  pinput: ^5.0.2

  # QR Code generation
  qr_flutter: ^4.1.0

  # Video player
  video_player: ^2.7.2

  # URL launcher
  url_launcher: ^6.3.2

  # Audio recording and storage
  path_provider: ^2.1.3
  record: ^6.0.0 # <-- THIS IS THE FIX (upgraded from 5.1.0)
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # 1. Assets section
  # All asset directories are listed here
  assets:
    - assets/images/ # This folder includes rezoom_logo.png
    # - assets/videos/ # This was commented out to fix the previous error
    - assets/lang/
    - assets/fonts/ # <-- This folder is for your fonts

  # 2. Fonts section
